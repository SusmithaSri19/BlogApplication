<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/blog-detail.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3" th:text="${blog.title}">Blog Title</h1>

        <div class="mb-4 p-4 bg-light rounded shadow-sm">
            <p th:text="${blog.content}">Blog content goes here...</p>
            <p class="text-muted mt-3">
                <strong>Author:</strong> <span th:text="${blog.author.email}">author@example.com</span>
            </p>
            <p class="text-muted">
                <strong>Posted on:</strong>
                <span th:text="${#temporals.format(blog.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
            </p>
        </div>

        <!-- Edit/Delete only visible if the logged-in user is the author -->
        <div class="mt-4 d-flex gap-2"
             th:if="${#authorization.expression('isAuthenticated() and blog.author.email == principal?.username')}">
            <a class="btn btn-outline-primary" th:href="@{'/blogs/edit/' + ${blog.id}}">Edit</a>

            <form th:action="@{'/blogs/delete/' + ${blog.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this blog?');">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </div>

        <div class="mt-4">
            <a class="btn btn-secondary" th:href="@{/blogs}">&larr; Back to Blogs</a>
        </div>
    </div>
</body>
</html>
